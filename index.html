<!DOCTYPE html>

<html lang="pl-PL">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expressions Calculator</title>
	<meta name="description" content="Need a quick and simple calculator? Use my free and easy-to-use application to get the value of a basic mathematical expression.">
	<meta name="keywords" content="calculator, calculate, math, expression, value">
	<meta name="author" content="Bartosz Maciołek">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:300,700|Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
	<div class="content-wrapper">
		<header class="main-header main-header-skin">
			<h1>Expressions Calculator</h1>
			<h2>calculate the value of a basic mathematical expression</h2>
		</header>
		<main class="main-content">
			<section class="calc">
				<div class="calc-box calc-box-skin">
					<div class="calc-box-display calc-box-display-skin">
						<span>11-22*23/2=</span>
					</div>
					<div class="calc-box-buttons">
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">7</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">8</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">9</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">4</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">5</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">6</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">1</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">2</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">3</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">0</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">.</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">+</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">-</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">&times;</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-operator">&divide;</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-function">&lt;</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-function">C</button>
						<button class="calc-box-button calc-box-button-skin calc-box-button-function">=</button>
					</div>
				</div>
			</section>
		</main>
		<footer class="main-footer main-footer-skin">
			<p>&copy; &nbsp; 2017 &nbsp; Bartosz Maciołek</p>
		</footer>
	</div>

	<!-- <script src="js/calculator.js"></script> -->
</body>

</html>
